    <section class="main-contain">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="search-box bg-fade rounded p-3 mt-3">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                                <select class="form-select" id="select-city" aria-label="Default select city">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-8 col-xl-8 my-2">
                  <div class="bg-weather">
                    <img id="bgWeather" class="weather-img" src="" alt="dynamic weather"/>
                    <div class="weather-update">
                      <h2 id="cityName" class="px-3 pt-3 m-0">kolkata</h2>
                      <span id="wDate" class="px-3"></span>
                      <div class="d-flex justify-content-end">
                        <div class="bg-fade d-flex align-items-center rounded-left">
                          <div class="w-icon py-2 d-flex flex-wrap justify-content-center justify-content-sm-end align-items-center pe-2 pe-sm-4">
                            <img src="" alt="" id="wImg" class="mx-3"/>
                            <h3 id="wtempH" class="mx-1 display-5 txt-shadow"></h3>
                          </div>
                          <div>
                            <span id="wStat" class="wStat d-block me-4 text-end"></span>
                            <span class="me-4 d-block text-end">Min temp: <i id="wtempL" class="wtempL"></i></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="row justify-content-center">
                      <div id="contain" class="col-12">
                        <div class="row justify-content-center">
                        <div class="col-6 col-md-4 col-lg-2 mb-4">
                          <div class="bg-fade rounded p-3">
                            <div class="w-card text-center">
                              <span class="w-date d-block"></span>
                              <div class="w-icon py-2">
                                <img src="" alt="" class="wimg"/>
                              </div>
                              <div class="w-info">
                                <span class="w-stat d-block pb-2"></span>
                                <span class="mx-1">H: <i class="wtemp-h"></i></span>

                              </div>
                            </div>
                          </div>
                        </div>
